<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR Document Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
        #searchBox {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .button-bar {
            margin-bottom: 15px;
        }
        button {
            padding: 8px 12px;
            margin-right: 8px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #1abc9c;
        }
        .folder {
            margin: 5px 0;
            cursor: pointer;
            font-weight: bold;
            color: #34495e;
        }
        .folder:hover {
            color: #1abc9c;
        }
        ul {
            list-style: none;
            padding-left: 20px;
            display: none;
        }
        li {
            margin: 4px 0;
        }
        a {
            text-decoration: none;
            color: #2c3e50;
        }
        a:hover {
            text-decoration: underline;
            color: #1abc9c;
        }
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<header>📂 HR Document Hub</header>
<div class="container">
    <input type="text" id="searchBox" placeholder="Search documents..." onkeyup="searchFiles()">
    <div class="button-bar">
        <button onclick="expandAll()">Expand All</button>
        <button onclick="collapseAll()">Collapse All</button>
    </div>
    <div id="fileList">Loading files...</div>
</div>

<script>
    const fileStructure = {
        "Minimum Wage": {
            "BEPZA": ["bepza_document.pdf"],
            "minimum_wage_policy.pdf": []
        }
    };

    const fileIcons = {
        'pdf': '📄',
        'doc': '📝',
        'docx': '📝',
        'xls': '📊',
        'xlsx': '📊',
        'ppt': '📽️',
        'pptx': '📽️',
        'jpg': '🖼️',
        'jpeg': '🖼️',
        'png': '🖼️',
        'gif': '🖼️',
        'default': '📁'
    };

    function createFolderElement(folderName) {
        const folderElement = document.createElement('div');
        folderElement.classList.add('folder');
        folderElement.textContent = `📁 ${folderName}`;
        folderElement.addEventListener('click', () => {
            const ul = folderElement.nextElementSibling;
            ul.style.display = ul.style.display === 'none' ? 'block' : 'none';
        });
        return folderElement;
    }

    function createFileElement(fileName) {
        const fileElement = document.createElement('li');
        const ext = fileName.split('.').pop().toLowerCase();
        const icon = fileIcons[ext] || fileIcons['default'];
        fileElement.innerHTML = `<span class="icon">${icon}</span> <a href="${fileName}" target="_blank">${fileName}</a>`;
        return fileElement;
    }

    function buildFileStructure(structure, parentElement) {
        for (const [key, value] of Object.entries(structure)) {
            const folderElement = createFolderElement(key);
            const ul = document.createElement('ul');
            if (typeof value === 'object') {
                buildFileStructure(value, ul);
            } else {
                value.forEach(file => {
                    const fileElement = createFileElement(file);
                    ul.appendChild(fileElement);
                });
            }
            parentElement.appendChild(folderElement);
            parentElement.appendChild(ul);
        }
    }

    function expandAll() {
        document.querySelectorAll('#fileList ul').forEach(ul => ul.style.display = 'block');
    }

    function collapseAll() {
        document.querySelectorAll('#fileList ul').forEach(ul => ul.style.display = 'none');
    }

    function searchFiles() {
        const filter = document.getElementById('searchBox').value.toLowerCase();
        document.querySelectorAll('#fileList li').forEach(li => {
            const text = li.textContent.toLowerCase();
            li.style.display = text.includes(filter) ? 'list-item' : 'none';
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = '';
        buildFileStructure(fileStructure, fileList);
    });
</script>

</body>
</html>
