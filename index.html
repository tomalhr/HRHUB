<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #60a5fa;
            --secondary: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            font-size: 15px; /* smaller base font */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.2rem; /* smaller heading */
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--gray);
            font-size: 1rem; /* reduced */
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin: 1.5rem 0;
        }

        #searchInput {
            padding: 12px 20px;
            width: 100%;
            max-width: 500px;
            border: 2px solid var(--primary-light);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .card {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }

        .folder-header {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .folder-header:hover {
            background: var(--secondary);
        }

        .folder-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-light);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            margin-right: 12px;
            flex-shrink: 0;
        }

        .folder-name {
            font-size: 1rem; /* smaller */
            font-weight: 600;
            flex-grow: 1;
        }

        .expand-icon {
            color: var(--gray);
            transition: transform 0.3s ease;
        }

        .folder-content {
            display: none;
            padding-left: 52px;
            margin-top: 10px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.2s ease;
            margin-bottom: 8px;
        }

        .file-item:hover {
            background: var(--secondary);
        }

        .file-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .file-name {
            font-size: 1rem; /* smaller */
            color: var(--dark);
            text-decoration: none;
            flex-grow: 1;
        }

        .file-name:hover {
            color: var(--primary);
        }

        .pdf { background: #ef4444; color: white; }
        .doc { background: #3b82f6; color: white; }
        .xls { background: #22c55e; color: white; }
        .ppt { background: #f97316; color: white; }
        .img { background: #a855f7; color: white; }

        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body { font-size: 14px; }
            h1 { font-size: 1.6rem; }
            .subtitle { font-size: 0.95rem; }
            .folder-name, .file-name { font-size: 0.95rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-briefcase"></i> HR Hub</h1>
            <p class="subtitle">Centralized HR Documents & Resources</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search documents...">
        </div>

        <div id="folderContainer"></div>

        <footer>
            <p>Â© 2025 HR Hub. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        const folders = {
            "Minimum Wage": {
                "BEPZA": [
                    { name: "MW_BEPZA_2025.pdf", type: "pdf", url: "#" }
                ],
                "General": [
                    { name: "MW_Policy_Docs.docx", type: "doc", url: "#" }
                ]
            },
            "Training Materials": {
                "": [
                    { name: "Safety_Training_2025.pptx", type: "ppt", url: "#" },
                    { name: "Employee_List.xlsx", type: "xls", url: "#" }
                ]
            }
        };

        function createFileItem(file) {
            return `
                <div class="file-item">
                    <div class="file-icon ${file.type}">
                        <i class="fas fa-file-${file.type}"></i>
                    </div>
                    <a href="${file.url}" target="_blank" class="file-name">${file.name}</a>
                </div>
            `;
        }

        function createFolder(name, content) {
            let subFolders = '';
            let files = '';

            Object.keys(content).forEach(key => {
                if (Array.isArray(content[key])) {
                    files += content[key].map(f => createFileItem(f)).join('');
                } else {
                    subFolders += createFolder(key, content[key]);
                }
            });

            return `
                <div class="card folder">
                    <div class="folder-header">
                        <div class="folder-icon"><i class="fas fa-folder"></i></div>
                        <div class="folder-name">${name}</div>
                        <div class="expand-icon"><i class="fas fa-chevron-down"></i></div>
                    </div>
                    <div class="folder-content">
                        ${subFolders}
                        ${files}
                    </div>
                </div>
            `;
        }

        function renderFolders() {
            const container = document.getElementById('folderContainer');
            container.innerHTML = Object.keys(folders).map(name => createFolder(name, folders[name])).join('');

            document.querySelectorAll('.folder-header').forEach(header => {
                header.addEventListener('click', () => {
                    const content = header.nextElementSibling;
                    const icon = header.querySelector('.expand-icon i');
                    content.style.display = content.style.display === 'block' ? 'none' : 'block';
                    icon.style.transform = content.style.display === 'block' ? 'rotate(180deg)' : 'rotate(0deg)';
                });
            });
        }

        document.getElementById('searchInput').addEventListener('keyup', function() {
            const searchTerm = this.value.toLowerCase();
            document.querySelectorAll('.file-item').forEach(item => {
                const text = item.innerText.toLowerCase();
                item.style.display = text.includes(searchTerm) ? 'flex' : 'none';
            });
        });

        renderFolders();
    </script>
</body>
</html>
